{% load humanize %}

<!--- This file specifically edits text inside navigations-->
{% for box in boxes %}
    <div id="BoxList">
        <a href="{% url 'box' box_num=box.number %}">
            🗳️ {{ box.number | ordinal }} Box <mark id="cardAmount">{{ box.card_count }} cards</mark>
        </a>
    </div>
{% endfor %}
