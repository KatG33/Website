<!-- Just a container -->
<article>
    <!-- This displays the question of the flashcard -->
    <h4>{{ card.question }}</h4>
    <!-- This block renders different HTML depending on the value of check_card -->
    
    {% if not check_card %}
        <p>{{ card.answer }}</p>
        <hr>
        <a href="{% url 'flashcard-update' card.id %}" role="button" id="update">
            âœï¸ Edit Card
        </a>
        <a href="{% url 'flashcard-delete' card.id %}" role="button" id = "delete">
            ğŸ—‘ï¸ Delete Card
        </a>

    {% else %}
        <details>
            <summary>Reveal Answer</summary>
            <p>{{ card.answer }}</p>
        </details>
        <hr>
        <!-- horizontal rule for visual separation -->
        {% include "flashcards/flashcard_check_form.html" with solved=True %}
        {% include "flashcards/flashcard_check_form.html" with solved=False %}
    {% endif %}
    
</article>
