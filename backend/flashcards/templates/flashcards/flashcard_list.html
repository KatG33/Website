<!-- First, this file gets connected to the main html file, called base.html -->
{% extends "flashcards/base.html" %}
<!-- Purpose of a tag below is to include the 'humanize' library. The lib has filters making data more readable -->
{% load humanize %}

<!-- Using template tags to mark wher ethe content of this 'paragraph' or a 'block' will go -->
{% block content %}
    <h2>All Cards</h2>

    {% for card in flashcard_list %}
        <!-- wrapping h3 in 'ifchanged' template tag to show new box headline ONCE ONLY-->
        {% ifchanged %}
            <!-- the line below ensures that each flashcard has its box number displayed -->
            <h3>ðŸ—ƒ {{ card.box | ordinal }} Box</h3>
        {% endifchanged %}
        <!-- The paragraph below dispayes the details of the card -->
        <article>
            {{ card }}
        </article>
    {% endfor %}

{% endblock content %}
