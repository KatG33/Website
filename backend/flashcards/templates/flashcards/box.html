{% extends "flashcards/base.html" %}
{% load humanize %}

{% block content %}
    <!-- <h2> {{ box_number | ordinal }} Box</h2> -->
    <div id="mark">
        <mark id="cardAmount">{{ object_list | length }}</mark> Flashcard{{ object_list | pluralize }} left in the box.
    <div>
    <hr>
    <div id="check">
        {% if check_card %}
            {% include "flashcards/flashcard.html" with card=check_card %}
        {% endif %}
    </div>
{% endblock content %}
