{% extends "flashcards/base.html" %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the flashcard: "{{ object.question }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'flashcard-list' %}">Cancel</a>
    </form>
{% endblock %}
